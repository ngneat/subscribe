<ng-template [subscribe]="source$" let-value> 
  {{ value | json }}
</ng-template>

<ng-template [subscribe]="source$" let-value [initialSyncValue]="false"> 
  {{ value | json }}
</ng-template>

<ng-container *subscribe="source$; let v">
  <app-bar [name]="v?.bar?.label!"></app-bar>
</ng-container>
